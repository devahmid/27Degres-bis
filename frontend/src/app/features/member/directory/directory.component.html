<div class="max-w-6xl mx-auto px-4">
  <h1 class="text-3xl font-bold mb-8 text-dark">Annuaire des Membres</h1>
  
  <div class="mb-6 grid grid-cols-1 md:grid-cols-2 gap-6">
    <div>
      <label class="block text-dark font-medium mb-2">Rechercher</label>
      <div class="relative">
        <mat-icon class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">search</mat-icon>
        <input 
          type="text" 
          [(ngModel)]="searchTerm" 
          (ngModelChange)="onSearchChange()" 
          placeholder="Nom, prénom, email..."
          class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all">
      </div>
    </div>

    <div>
      <label class="block text-dark font-medium mb-2">Filtrer par rôle</label>
      <select 
        [(ngModel)]="filterRole" 
        (ngModelChange)="onSearchChange()"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all bg-white">
        <option value="">Tous</option>
        <option value="membre">Membres</option>
        <option value="bureau">Bureau</option>
        <option value="admin">Administrateurs</option>
      </select>
    </div>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <mat-card *ngFor="let member of filteredMembers$ | async">
      <mat-card-header>
        <mat-card-title>{{ member.firstName }} {{ member.lastName }}</mat-card-title>
        <mat-card-subtitle>{{ member.email }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p *ngIf="member.phone">Téléphone : {{ member.phone }}</p>
        <p *ngIf="member.addressCity">{{ member.addressCity }}</p>
      </mat-card-content>
    </mat-card>
  </div>

  <p *ngIf="(filteredMembers$ | async)?.length === 0" class="text-center text-gray-500 mt-8">
    Aucun membre trouvé.
  </p>
</div>
