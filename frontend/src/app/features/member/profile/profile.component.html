<div class="max-w-6xl mx-auto px-4">
  <div class="mb-8">
    <h1 class="text-4xl font-bold mb-2 text-dark">Mon Profil</h1>
    <p class="text-gray-600">Gérez vos informations personnelles</p>
  </div>
  
  <mat-card class="shadow-xl">
    <mat-card-header>
      <mat-card-title class="text-2xl">Informations personnelles</mat-card-title>
      <p class="text-white/90 mt-2">Mettez à jour vos coordonnées</p>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="mt-4 space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-dark font-medium mb-2">Prénom *</label>
            <input 
              type="text" 
              formControlName="firstName" 
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
              placeholder="Jean">
          </div>

          <div>
            <label class="block text-dark font-medium mb-2">Nom *</label>
            <input 
              type="text" 
              formControlName="lastName" 
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
              placeholder="Dupont">
          </div>
        </div>

        <div>
          <label class="block text-dark font-medium mb-2">Email *</label>
          <input 
            type="email" 
            formControlName="email" 
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
            placeholder="jean.dupont@email.com">
        </div>

        <div>
          <label class="block text-dark font-medium mb-2">Téléphone</label>
          <input 
            type="tel" 
            formControlName="phone"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
            placeholder="+33 6 12 34 56 78">
        </div>

        <div>
          <label class="block text-dark font-medium mb-2">Adresse</label>
          <input 
            type="text" 
            formControlName="addressStreet"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
            placeholder="Numéro et nom de rue">
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-dark font-medium mb-2">Ville</label>
            <input 
              type="text" 
              formControlName="addressCity"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
              placeholder="Ville">
          </div>

          <div>
            <label class="block text-dark font-medium mb-2">Code postal</label>
            <input 
              type="text" 
              formControlName="addressPostalCode"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
              placeholder="75000">
          </div>
        </div>

        <div class="bg-gray-50 p-4 rounded-lg space-y-3">
          <div class="flex items-start">
            <input 
              type="checkbox" 
              formControlName="consentAnnuaire"
              id="profileConsentAnnuaire"
              class="mt-1 mr-3 w-4 h-4 text-primary border-gray-300 rounded focus:ring-primary">
            <label for="profileConsentAnnuaire" class="text-sm text-gray-700 cursor-pointer">
              J'accepte d'apparaître dans l'annuaire des membres
            </label>
          </div>

          <div class="flex items-start">
            <input 
              type="checkbox" 
              formControlName="consentNewsletter"
              id="profileConsentNewsletter"
              class="mt-1 mr-3 w-4 h-4 text-primary border-gray-300 rounded focus:ring-primary">
            <label for="profileConsentNewsletter" class="text-sm text-gray-700 cursor-pointer">
              J'accepte de recevoir la newsletter
            </label>
          </div>
        </div>

        <div class="flex justify-end">
          <button 
            type="submit"
            [disabled]="profileForm.invalid || isSubmitting"
            class="bg-primary text-white px-8 py-3 rounded-lg font-semibold hover:bg-secondary transition-colors shadow-lg disabled:opacity-50 disabled:cursor-not-allowed">
            <mat-icon *ngIf="!isSubmitting" class="mr-2 align-middle">save</mat-icon>
            <span>{{ isSubmitting ? 'Enregistrement...' : 'Enregistrer' }}</span>
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
