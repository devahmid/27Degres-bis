<div class="max-w-6xl mx-auto px-4">
  <div class="flex items-center justify-between mb-8">
    <h1 class="text-3xl font-bold text-dark">Documents</h1>
    <button mat-stroked-button (click)="toggleView()">
      <mat-icon class="mr-1">{{ showOnlyMine ? 'list' : 'person' }}</mat-icon>
      {{ showOnlyMine ? 'Voir tous les documents' : 'Voir mes documents' }}
    </button>
  </div>
  
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ showOnlyMine ? 'Mes documents' : 'Documents disponibles' }}</mat-card-title>
      <mat-card-subtitle *ngIf="showOnlyMine">Documents qui vous ont été assignés (reçus, documents personnels, etc.)</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="(documentsToShow$ | async) || []" class="w-full">
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Titre</th>
          <td mat-cell *matCellDef="let doc">{{ doc.title }}</td>
        </ng-container>

        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef>Catégorie</th>
          <td mat-cell *matCellDef="let doc">{{ doc.category || '-' }}</td>
        </ng-container>

        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let doc">{{ doc.createdAt | dateFormat }}</td>
        </ng-container>

        <ng-container matColumnDef="download">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let doc">
            <button mat-button color="primary" (click)="downloadDocument(doc)">
              Télécharger
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
