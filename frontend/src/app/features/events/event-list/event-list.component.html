<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold mb-8 text-dark">Événements</h1>
  
  <div class="mb-6">
    <mat-form-field appearance="outline">
      <mat-label>Filtrer par type</mat-label>
      <mat-select [(ngModel)]="filterType" (ngModelChange)="onFilterChange()">
        <mat-option value="">Tous</mat-option>
        <mat-option value="weekend">Weekend</mat-option>
        <mat-option value="reunion">Réunion</mat-option>
        <mat-option value="activite">Activité</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <mat-card *ngFor="let event of filteredEvents$ | async" class="hover:shadow-lg transition-shadow">
      <img *ngIf="event.featuredImage" mat-card-image [src]="event.featuredImage" [alt]="event.title">
      <mat-card-header>
        <mat-card-title>{{ event.title }}</mat-card-title>
        <mat-card-subtitle>
          {{ event.startDate | dateFormat }}
          <span *ngIf="event.location"> - {{ event.location }}</span>
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ event.description | truncate:150 }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" [routerLink]="['/events', event.id]">
          Voir détails
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

  <p *ngIf="(filteredEvents$ | async)?.length === 0" class="text-center text-gray-500 mt-8">
    Aucun événement disponible.
  </p>
</div>
