<div class="min-h-screen flex items-center justify-center bg-light py-12 px-4">
  <mat-card class="max-w-md w-full">
    <mat-card-header>
      <mat-card-title class="text-center text-2xl">Mot de passe oublié</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p *ngIf="!emailSent" class="mb-4 text-gray-600">
        Entrez votre adresse email et nous vous enverrons un lien pour réinitialiser votre mot de passe.
      </p>
      <p *ngIf="emailSent" class="mb-4 text-green-600">
        Un email de réinitialisation a été envoyé à votre adresse.
      </p>
      
      <form *ngIf="!emailSent" [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required>
          <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('required')">
            L'email est requis
          </mat-error>
          <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('email')">
            Email invalide
          </mat-error>
        </mat-form-field>

        <button 
          mat-raised-button 
          color="primary" 
          type="submit"
          [disabled]="forgotPasswordForm.invalid || isSubmitting"
          class="w-full">
          {{ isSubmitting ? 'Envoi...' : 'Envoyer' }}
        </button>
      </form>
    </mat-card-content>
    <mat-card-footer class="text-center p-4">
      <a routerLink="/auth/login" class="text-primary">Retour à la connexion</a>
    </mat-card-footer>
  </mat-card>
</div>
