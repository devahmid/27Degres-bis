<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-primary/10 via-light to-secondary/10 py-12 px-4">
  <div class="max-w-md w-full">
    <mat-card class="shadow-xl">
      <mat-card-header>
        <mat-card-title class="text-center text-3xl font-bold">Mot de passe oublié</mat-card-title>
        <p *ngIf="!emailSent" class="text-center text-gray-600 mt-2">
          Entrez votre adresse email et nous vous enverrons un lien pour réinitialiser votre mot de passe.
        </p>
      </mat-card-header>
      <mat-card-content>
        <div *ngIf="emailSent" class="bg-green-50 border-l-4 border-green-500 p-4 rounded mb-6">
          <div class="flex items-center">
            <mat-icon class="text-green-500 mr-2">check_circle</mat-icon>
            <p class="text-green-700 font-medium">Un email de réinitialisation a été envoyé à votre adresse.</p>
          </div>
        </div>
      
      <form *ngIf="!emailSent" [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div>
          <label for="email" class="block text-dark font-medium mb-2">Email *</label>
          <input 
            id="email"
            type="email" 
            formControlName="email" 
            required
            [class.border-red-500]="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
            placeholder="votre@email.com">
          <div *ngIf="forgotPasswordForm.get('email')?.hasError('required') && forgotPasswordForm.get('email')?.touched" 
               class="text-red-500 text-sm mt-1">
            L'email est requis
          </div>
          <div *ngIf="forgotPasswordForm.get('email')?.hasError('email') && forgotPasswordForm.get('email')?.touched" 
               class="text-red-500 text-sm mt-1">
            Email invalide
          </div>
        </div>

        <button 
          mat-raised-button 
          color="primary" 
          type="submit"
          [disabled]="forgotPasswordForm.invalid || isSubmitting"
          class="w-full py-3">
          <mat-icon *ngIf="!isSubmitting" class="mr-2">send</mat-icon>
          <mat-icon *ngIf="isSubmitting" class="animate-spin mr-2">refresh</mat-icon>
          <span>{{ isSubmitting ? 'Envoi...' : 'Envoyer le lien de réinitialisation' }}</span>
        </button>
      </form>
      </mat-card-content>
      <mat-card-footer class="text-center p-4">
        <a routerLink="/auth/login" class="text-primary font-semibold hover:underline">
          ← Retour à la connexion
        </a>
      </mat-card-footer>
    </mat-card>
  </div>
</div>
