<mat-toolbar color="primary" class="header-toolbar">
  <div class="container mx-auto flex items-center justify-between w-full">
    <a routerLink="/" class="flex items-center space-x-2">
      <mat-icon>wb_sunny</mat-icon>
      <span class="font-bold text-xl">27 Degrés</span>
    </a>

    <nav class="hidden md:flex items-center space-x-4">
      <a mat-button routerLink="/" routerLinkActive="active">Accueil</a>
      <a mat-button routerLink="/about" routerLinkActive="active">À propos</a>
      <a mat-button routerLink="/events" routerLinkActive="active">Événements</a>
      <a mat-button routerLink="/news" routerLinkActive="active">Actualités</a>
      <a mat-button routerLink="/gallery" routerLinkActive="active">Photothèque</a>
      <a mat-button routerLink="/membership" routerLinkActive="active">Cotisations</a>
      <a mat-button routerLink="/contact" routerLinkActive="active">Contact</a>
    </nav>

    <div class="flex items-center space-x-2">
      <ng-container *ngIf="currentUser$ | async as user; else guest">
        <a mat-icon-button routerLink="/member/dashboard" type="button">
          <mat-icon>account_circle</mat-icon>
        </a>
      </ng-container>
      <ng-template #guest>
        <a mat-button routerLink="/auth/login">Connexion</a>
        <a mat-raised-button color="accent" routerLink="/auth/register">Devenir membre</a>
      </ng-template>
    </div>
  </div>
</mat-toolbar>
